<input type="file" class="file-input" (change)="onFileSelected($event)" #fileUpload>

<div class="container">

  <div class="input-group mb-3">
    <span class="input-group-text" id="basic-addon5">Search song here</span> 
    <input type="text"
        aria-describedby="basic-addon5" 
        class="form-control"
        [(ngModel)]="searchText">

        <button type="button" class="btn btn-primary" (click)="onButtonSearch()">
          Generate from search
        </button>
    
  </div>
 
  <hr/>

  <div class="input-group mb-3">
    <span class="input-group-text" id="basic-addon5">Put song link here</span> <br/>
    <input type="text"
        aria-describedby="basic-addon5" 
        class="form-control"
        [(ngModel)]="linkText">
  
        <button type="button" class="btn btn-primary" (click)="onButtonLink()">
          Generate from link
        </button>
    
  </div>
  
  <hr/>

<div class="input-group mb-3">
  <span class="input-group-text">{{fileName || "No file uploaded yet."}}</span>
  
  
    
    <button type="button" class="btn btn-primary" (click)="fileUpload.click()">
      Upload File txt to generator
    </button>
  
</div>





  <h3>Text options</h3> 
  <hr/>
  <div class="input-group mb-3">
    <span  class="input-group-text" id="basic-addon1">Text size in ppt</span> 
    <input type="number" min="16" max="100" step="1" 
           aria-describedby="basic-addon1" 
           class="form-control"
           [(ngModel)]="textSize">
    <input type="color" class="form-control" [(ngModel)]="textColor">
  </div>  
  
  
  <div class="input-group mb-3" id="basic-addon2">
    <span  class="input-group-text">Outline width text in ppt</span> 
    <input type="number" min="0" max="100" step="0.1" 
           aria-describedby="basic-addon2" 
           class="form-control"
           [(ngModel)]="outlineValue">
    <input type="color" class="form-control" [(ngModel)]="outlineColor">
  </div>
  
  
  <div class="input-group mb-3" id="basic-addon3">
    <span  class="input-group-text">Glow radius for text in ppt</span> 
    <input type="number" min="0" max="100" step="0.1" 
           aria-describedby="basic-addon3" 
           class="form-control"
           [(ngModel)]="glowValue">
    <input type="color" class="form-control" [(ngModel)]="glowColor">
  </div>

  
    
   <br/>
 
   <h3>Slide options</h3> 
   <hr/>

   <div class="input-group mb-3">
    <span  class="input-group-text" id="basic-addon4">Background color</span> 
    <input type="color" class="form-control" [(ngModel)]="backgroundColor">
    </div>
</div>
